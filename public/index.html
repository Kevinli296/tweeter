<!DOCTYPE html>
<html lang="en">

<head>
  <!-- External Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
  </nav>

  <header>
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section id="new-tweet">
      <h2>Tweet Tweet!</h2>
      <form action="/tweets/" method="POST">
        <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
        <div id="button-counter">
          <button class="tweet-button" type="submit">Tweet</button>
          <output name="counter" id="counterNumber" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </main>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.js" 
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

<script src="scripts/composer-char-counter.js"></script>

</html>
