    rel="stylesheet">

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- Meta Information -->

  <!-- External CSS -->

    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/existing-tweets.css" type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    type="text/css">

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
    <span id="newTweetIcon"><b>Write</b> a new tweet ðŸ’¬</span>
  </nav>

  <header id="profile-info">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <span><b>Kevin</b> Li</span>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <br>
    <section id="new-tweet">
      <h3 id="alert-prompt">
      </h3>
      <form class="tweet-submission" action="/tweets/" method="POST">
        <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
        <div id="button-counter">
          <button class="tweet-button" type="submit">Tweet</button>
          <output name="counter" id="counterNumber" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <br>
    <section id="tweets-container">
    </section>
  </main>
</body>
